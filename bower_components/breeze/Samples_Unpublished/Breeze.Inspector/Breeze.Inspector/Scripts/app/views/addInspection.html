<div class="modal">
    <div>
        <div class="header">Add Inspection</div>
        <div class="body">
            <ul data-bind="foreach: forms">
                <li class="simplemodal-close form-type" data-bind="click: function() { $parent.selectForm($data) }">

                No additional forms can be added.
            </span>
        </div>
    </div>
</div>
