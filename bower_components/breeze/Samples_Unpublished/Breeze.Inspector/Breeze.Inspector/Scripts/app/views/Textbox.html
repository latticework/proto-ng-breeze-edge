<div class="field textbox" data-bind="css:{invalid:invalid}">
    <span class="label" data-bind="text: question.Text, valueUpdate: 'afterkeyup'"></span>
    <span class="validation-message" data-bind="visible: invalid, text: validationMessage"></span>
    <input type="text" data-bind="value: answer.Response" />
</div>
