<div class="field radio-group" data-bind="css:{invalid:invalid}">
    <span class="label" data-bind="text: question.Text"></span>
    <span class="validation-message" data-bind="visible: invalid, text: validationMessage"></span>
    <ul>
        <!-- ko foreach: options -->
        <li>
            <input type="radio" data-bind="attr:{name:$parent.name, value: $data}, checked: $parent.answer.Response"/><span data-bind="text: $data"></span>
        </li>
        <!-- /ko -->
    </ul>
</div>
