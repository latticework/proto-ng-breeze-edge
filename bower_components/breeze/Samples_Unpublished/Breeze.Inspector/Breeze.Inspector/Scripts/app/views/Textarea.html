<div class="field textarea" data-bind="css:{invalid:invalid}">
    <span class="label top" data-bind="text: question.Text"></span>
    <textarea rows="6" cols="30" data-bind="value: answer.Response, valueUpdate: 'afterkeyup'"></textarea>
    <span class="validation-message" data-bind="visible: invalid, text: validationMessage"></span>
</div>
